        #ls $env:CHROMEDRIVER_FILEPATH
        $env:CHROMEDRIVER_FILEPATH=(Join-Path $env:CHROMEWEBDRIVER chromedriver.exe)
        echo CHROMEDRIVER_FILEPATH=$env:CHROMEDRIVER_FILEPATH
        npm ci
        cd benches
        #DETECT_CHROMEDRIVER_VERSION=true npm ci
